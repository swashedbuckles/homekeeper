<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeeper Login - Neo-Brutalist Mockup</title>
    <style>
        :root {
            /* Colors */
            --color-primary: #e67e22;
            --color-secondary: #4a6fa5;
            --color-accent: #5d9c59;
            --color-background: #f5f0e8;
            --color-text-primary: #2c3e50;
            --color-text-secondary: #7f8c8d;
            --color-error: #e74c3c;
            --color-white: #ffffff;
            
            /* Brutalist styling */
            --border-brutal-md: 4px;
            --border-brutal-lg: 6px;
            --shadow-offset: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: var(--color-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .mockup-container {
            max-width: 400px;
            width: 100%;
            background: var(--color-white);
            border: var(--border-brutal-md) solid var(--color-text-primary);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--color-text-primary);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--color-primary);
            border: var(--border-brutal-md) solid var(--color-text-primary);
            box-shadow: 4px 4px 0 var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-2deg);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: -1px;
            text-shadow: 2px 2px 0 var(--color-text-primary);
        }

        .tab-navigation {
            display: flex;
            margin-bottom: 32px;
            border: var(--border-brutal-md) solid var(--color-text-primary);
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background: var(--color-background);
            border: none;
            font-family: inherit;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--color-text-primary);
        }

        .tab.active {
            background: var(--color-primary);
            color: var(--color-white);
            box-shadow: inset 2px 2px 0 var(--color-text-primary);
        }

        .tab:first-child {
            border-right: var(--border-brutal-md) solid var(--color-text-primary);
        }

        .tab:hover:not(.active) {
            background: var(--color-white);
        }

        .page-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--color-text-primary);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 8px;
            transform: rotate(1deg);
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--color-text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form {
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 900;
            color: var(--color-text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: var(--border-brutal-md) solid var(--color-text-primary);
            background: var(--color-background);
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            color: var(--color-text-primary);
            text-transform: uppercase;
            box-shadow: 3px 3px 0 var(--color-text-primary);
            transform: rotate(-0.5deg);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            transform: rotate(0deg) scale(1.02);
            box-shadow: 6px 6px 0 var(--color-primary);
        }

        .form-input::placeholder {
            color: var(--color-text-secondary);
            opacity: 0.7;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-text-primary);
            background: var(--color-white);
            appearance: none;
            cursor: pointer;
            transform: rotate(5deg);
        }

        .checkbox:checked {
            background: var(--color-accent);
            box-shadow: 2px 2px 0 var(--color-text-primary);
        }

        .checkbox-label {
            font-weight: 700;
            color: var(--color-text-primary);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .forgot-link {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .forgot-link:hover {
            color: var(--color-primary);
            text-shadow: 1px 1px 0 var(--color-text-primary);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--color-primary);
            border: var(--border-brutal-md) solid var(--color-text-primary);
            color: var(--color-white);
            font-family: inherit;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--color-text-primary);
            transform: rotate(1deg);
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .btn-primary:hover {
            transform: rotate(0deg) translateY(-2px);
            box-shadow: 6px 6px 0 var(--color-text-primary);
        }

        .btn-primary:active {
            transform: rotate(0deg) translateY(2px);
            box-shadow: 2px 2px 0 var(--color-text-primary);
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 3px;
            background: var(--color-text-primary);
        }

        .divider::before {
            left: 0;
            transform: rotate(-1deg);
        }

        .divider::after {
            right: 0;
            transform: rotate(1deg);
        }

        .divider-text {
            background: var(--color-white);
            padding: 0 16px;
            font-weight: 900;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .btn-social {
            width: 100%;
            padding: 16px;
            background: var(--color-white);
            border: var(--border-brutal-md) solid var(--color-text-primary);
            color: var(--color-text-primary);
            font-family: inherit;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 3px 3px 0 var(--color-text-primary);
            transform: rotate(-0.5deg);
            transition: all 0.2s ease;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-social:hover {
            transform: rotate(0deg) translateY(-1px);
            box-shadow: 4px 4px 0 var(--color-secondary);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 12px;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .signup-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 900;
        }

        .signup-link a:hover {
            text-shadow: 1px 1px 0 var(--color-text-primary);
        }

        .error-message {
            background: var(--color-error);
            color: var(--color-white);
            padding: 12px 16px;
            border: 3px solid var(--color-text-primary);
            margin-bottom: 20px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            transform: rotate(-1deg);
            box-shadow: 3px 3px 0 var(--color-text-primary);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .mockup-container {
                padding: 24px;
                transform: rotate(0deg);
                margin: 10px;
            }

            .page-title {
                font-size: 24px;
            }

            .logo-text {
                font-size: 20px;
            }
        }

        .mockup-label {
            position: absolute;
            top: -30px;
            left: 0;
            background: var(--color-accent);
            color: var(--color-white);
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid var(--color-text-primary);
            transform: rotate(-2deg);
            box-shadow: 2px 2px 0 var(--color-text-primary);
        }

        .container-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="mockup-label">Neo-Brutalist Login</div>
        
        <div class="mockup-container">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="32" height="32" viewBox="0 0 128 128">
                            <polygon points="20,70 60,35 100,70" fill="white" />
                            <line x1="21" y1="70" x2="99" y2="70" stroke="white" stroke-width="1" />
                            <rect x="20" y="70" width="80" height="36" fill="white" />
                            <rect x="76" y="40" width="18" height="26" fill="white" />
                            <rect x="60" y="74" width="36" height="28" fill="#e67e22" />
                            <line x1="64" y1="80" x2="90" y2="80" stroke="white" stroke-width="2" />
                            <line x1="64" y1="85" x2="87" y2="85" stroke="white" stroke-width="2" />
                            <line x1="64" y1="90" x2="90" y2="90" stroke="white" stroke-width="2" />
                            <line x1="64" y1="95" x2="82" y2="95" stroke="white" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="logo-text">HomeKeeper</div>
                </div>
                
                <div class="tab-navigation">
                    <button class="tab active">Sign In</button>
                    <button class="tab">Register</button>
                </div>
                
                <h1 class="page-title">Welcome Back</h1>
                <p class="page-subtitle">Sign in to your account</p>
            </div>

            <!-- Error State Example -->
            <!-- <div class="error-message">⚠ Invalid email or password</div> -->

            <form class="form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="your.email@example.com" value="">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••••••" value="">
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="remember">
                        <label for="remember" class="checkbox-label">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span class="divider-text">or</span>
            </div>

            <button class="btn-social">
                <div class="google-icon">G</div>
                Continue with Google
            </button>

            <div class="signup-link">
                Don't have an account? <a href="#">Create one here</a>
            </div>
        </div>
    </div>
</body>
</html>
