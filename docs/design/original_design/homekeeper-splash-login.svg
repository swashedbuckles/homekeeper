<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f5f0e8" />
  
  <!-- SPLASH PAGE (Left Side) -->
  <g>
    <!-- Splash Page Container -->
    <rect x="0" y="0" width="700" height="900" fill="#f5f0e8" />
    
    <!-- Header Navigation -->
    <g transform="translate(50, 30)">
      <!-- Logo -->
      <g>
        <!-- House Icon -->
        <path d="M0,20 L25,5 L50,20 L50,23 L0,23 Z" fill="#4A6FA5" />
        <rect x="8" y="23" width="34" height="25" fill="#4A6FA5" />
        <rect x="20" y="33" width="12" height="15" fill="#f5f0e8" />
        <circle cx="26" cy="40" r="1.5" fill="#4A6FA5" />
        
        <!-- Brand Text -->
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e67e22">HomeKeeper</text>
      </g>
      
      <!-- Top Navigation -->
      <g transform="translate(450, 25)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Features</text>
        <text x="80" y="0" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">About</text>
        <rect x="140" y="-12" width="80" height="35" rx="18" fill="none" stroke="#e67e22" stroke-width="2" />
        <text x="180" y="8" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e67e22">Sign In</text>
      </g>
    </g>
    
    <!-- Hero Section -->
    <g transform="translate(50, 150)">
      <!-- Main Headline -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2c3e50">Your Digital</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2c3e50">Home Binder</text>
      
      <!-- Subheadline -->
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666">Organize manuals, schedule maintenance, and keep</text>
      <text x="0" y="150" font-family="Arial, sans-serif" font-size="20" fill="#666">your home running smoothly - all in one place.</text>
      
      <!-- CTA Buttons -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="180" height="50" rx="25" fill="#e67e22" />
        <text x="90" y="32" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">Get Started Free</text>
        
        <rect x="200" y="0" width="140" height="50" rx="25" fill="none" stroke="#4A6FA5" stroke-width="2" />
        <text x="270" y="32" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4A6FA5">Learn More</text>
      </g>
    </g>
    
    <!-- Feature Preview Cards -->
    <g transform="translate(50, 450)">
      <!-- Feature 1 -->
      <rect x="0" y="0" width="180" height="140" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect x="20" y="20" width="50" height="60" fill="#e67e22" rx="6" />
      <rect x="25" y="25" width="40" height="50" fill="#f5f0e8" rx="3" />
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Upload</text>
      <text x="90" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Organize</text>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" fill="#666">Store all your manuals</text>
      <text x="20" y="125" font-family="Arial, sans-serif" font-size="14" fill="#666">in one searchable place</text>
      
      <!-- Feature 2 -->
      <rect x="200" y="0" width="180" height="140" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <circle cx="245" cy="50" r="25" fill="#4A6FA5" />
      <rect x="235" y="40" width="20" height="3" fill="#ffffff" />
      <rect x="235" y="47" width="20" height="3" fill="#ffffff" />
      <rect x="235" y="54" width="15" height="3" fill="#ffffff" />
      <text x="290" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Schedule</text>
      <text x="290" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Maintenance</text>
      <text x="220" y="110" font-family="Arial, sans-serif" font-size="14" fill="#666">Never miss important</text>
      <text x="220" y="125" font-family="Arial, sans-serif" font-size="14" fill="#666">home maintenance tasks</text>
      
      <!-- Feature 3 -->
      <rect x="400" y="0" width="180" height="140" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect x="420" y="20" width="40" height="60" fill="#5d9c59" rx="6" />
      <circle cx="440" cy="35" r="8" fill="#ffffff" />
      <path d="M435,35 L438,38 L445,31" fill="none" stroke="#5d9c59" stroke-width="2" />
      <text x="480" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Track</text>
      <text x="480" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Progress</text>
      <text x="420" y="110" font-family="Arial, sans-serif" font-size="14" fill="#666">Monitor completed</text>
      <text x="420" y="125" font-family="Arial, sans-serif" font-size="14" fill="#666">tasks and maintenance</text>
    </g>
    
    <!-- Footer Text -->
    <g transform="translate(50, 650)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#666">Trusted by homeowners everywhere</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#999">• Free to start • No credit card required • Secure and private</text>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="550" cy="200" r="100" fill="rgba(231, 126, 34, 0.1)" />
    <circle cx="600" cy="400" r="60" fill="rgba(74, 111, 165, 0.08)" />
  </g>
  
  <!-- DIVIDER LINE -->
  <line x1="700" y1="0" x2="700" y2="900" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- LOGIN/REGISTRATION PAGE (Right Side) -->
  <g transform="translate(700, 0)">
    <!-- Login Page Container -->
    <rect x="0" y="0" width="700" height="900" fill="#ffffff" />
    
    <!-- Form Container -->
    <g transform="translate(150, 150)">
      <!-- Header -->
      <text x="200" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">Welcome Back</text>
      <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">Sign in to your HomeKeeper account</text>
      
      <!-- Tab Navigation -->
      <g transform="translate(50, 80)">
        <rect x="0" y="0" width="150" height="40" rx="6" fill="#e67e22" />
        <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Sign In</text>
        
        <rect x="150" y="0" width="150" height="40" rx="6" fill="#f5f0e8" />
        <text x="225" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Register</text>
      </g>
      
      <!-- Login Form -->
      <g transform="translate(50, 150)">
        <!-- Email Field -->
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Email Address</text>
        <rect x="0" y="10" width="300" height="45" rx="6" fill="#f5f0e8" stroke="#e0e0e0" stroke-width="1" />
        <text x="15" y="37" font-family="Arial, sans-serif" font-size="16" fill="#666">your.email@example.com</text>
        
        <!-- Password Field -->
        <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Password</text>
        <rect x="0" y="90" width="300" height="45" rx="6" fill="#f5f0e8" stroke="#e0e0e0" stroke-width="1" />
        <text x="15" y="117" font-family="Arial, sans-serif" font-size="16" fill="#666">••••••••</text>
        
        <!-- Remember Me , Forgot Password -->
        <g transform="translate(0, 160)">
          <rect x="0" y="0" width="18" height="18" rx="3" fill="#ffffff" stroke="#e67e22" stroke-width="2" />
          <path d="M4,9 L8,13 L14,5" fill="none" stroke="#e67e22" stroke-width="2" />
          <text x="25" y="14" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Remember me</text>
          
          <text x="200" y="14" font-family="Arial, sans-serif" font-size="14" fill="#4A6FA5">Forgot password?</text>
        </g>
        
        <!-- Sign In Button -->
        <rect x="0" y="200" width="300" height="50" rx="25" fill="#e67e22" />
        <text x="150" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">Sign In</text>
        
        <!-- Divider -->
        <g transform="translate(0, 280)">
          <line x1="0" y1="0" x2="130" y2="0" stroke="#e0e0e0" stroke-width="1" />
          <text x="150" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#999">or</text>
          <line x1="170" y1="0" x2="300" y2="0" stroke="#e0e0e0" stroke-width="1" />
        </g>
        
        <!-- Social Login -->
        <rect x="0" y="300" width="300" height="50" rx="25" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
        <circle cx="40" cy="325" r="12" fill="#4285f4" />
        <text x="40" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">G</text>
        <text x="150" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Continue with Google</text>
        
        <!-- Sign Up Link -->
        <text x="150" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Don't have an account? <tspan fill="#e67e22" font-weight="bold">Sign up here</tspan></text>
      </g>
    </g>
    
    <!-- Registration Form (Partially Visible) -->
    <g transform="translate(450, 330)" opacity="0.3">
      <rect x="0" y="0" width="200" height="300" rx="12" fill="#f5f0e8" stroke="#e0e0e0" stroke-width="1" />
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Create Account</text>
      
      <!-- Preview form fields -->
      <rect x="20" y="60" width="160" height="35" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <text x="30" y="82" font-family="Arial, sans-serif" font-size="12" fill="#999">Full Name</text>
      
      <rect x="20" y="105" width="160" height="35" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <text x="30" y="127" font-family="Arial, sans-serif" font-size="12" fill="#999">Email</text>
      
      <rect x="20" y="150" width="160" height="35" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <text x="30" y="172" font-family="Arial, sans-serif" font-size="12" fill="#999">Password</text>
      
      <rect x="20" y="210" width="160" height="40" rx="20" fill="#e67e22" />
      <text x="100" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Create Account</text>
    </g>
    
    <!-- Security Badge -->
    <g transform="translate(500, 700)">
      <rect x="0" y="0" width="150" height="60" rx="8" fill="#f5f0e8" />
      <circle cx="30" cy="30" r="15" fill="#5d9c59" />
      <path d="M25,30 L28,33 L35,26" fill="none" stroke="#ffffff" stroke-width="2" />
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Secure and Private</text>
      <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" fill="#666">Your data is encrypted</text>
      <text x="50" y="52" font-family="Arial, sans-serif" font-size="10" fill="#666">and never shared</text>
    </g>
  </g>
</svg>