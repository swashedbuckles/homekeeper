<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" />
  
  <!-- Form Container -->
  <g transform="translate(200, 80)">
    
    <!-- Header -->
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">Create Account</text>
    <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">Join HomeKeeper to organize your home maintenance</text>
    
    <!-- Tab Navigation -->
    <g transform="translate(50, 80)">
      <rect x="0" y="0" width="150" height="40" rx="6" fill="#f5f0e8" />
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Sign In</text>
      
      <rect x="150" y="0" width="150" height="40" rx="6" fill="#e67e22" />
      <text x="225" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Register</text>
    </g>
    
    <!-- Registration Form -->
    <g transform="translate(50, 150)">
      
      <!-- Name Field -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Full Name *</text>
      <rect x="0" y="10" width="300" height="45" rx="6" fill="#f5f0e8" stroke="#e0e0e0" stroke-width="1" />
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="16" fill="#999">Enter your full name</text>
      
      <!-- Email Field -->
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Email Address *</text>
      <rect x="0" y="90" width="300" height="45" rx="6" fill="#f5f0e8" stroke="#e0e0e0" stroke-width="1" />
      <text x="15" y="117" font-family="Arial, sans-serif" font-size="16" fill="#999">your.email@example.com</text>
      
      <!-- Password Field -->
      <text x="0" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Password *</text>
      <rect x="0" y="170" width="300" height="45" rx="6" fill="#f5f0e8" stroke="#e0e0e0" stroke-width="1" />
      <text x="15" y="197" font-family="Arial, sans-serif" font-size="16" fill="#999">Create a secure password</text>
      
      <!-- Password Requirements -->
      <text x="0" y="235" font-family="Arial, sans-serif" font-size="12" fill="#666">Password must be at least 8 characters long</text>
      
      <!-- Terms Agreement -->
      <g transform="translate(0, 260)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
        <text x="25" y="14" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">I agree to the <tspan fill="#4A6FA5">Terms of Service</tspan> and <tspan fill="#4A6FA5">Privacy Policy</tspan></text>
      </g>
      
      <!-- Create Account Button -->
      <rect x="0" y="300" width="300" height="50" rx="25" fill="#e67e22" />
      <text x="150" y="330" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">Create Account</text>
      
      <!-- Divider -->
      <g transform="translate(0, 380)">
        <line x1="0" y1="0" x2="130" y2="0" stroke="#e0e0e0" stroke-width="1" />
        <text x="150" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#999">or</text>
        <line x1="170" y1="0" x2="300" y2="0" stroke="#e0e0e0" stroke-width="1" />
      </g>
      
      <!-- Social Registration -->
      <rect x="0" y="400" width="300" height="50" rx="25" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
      <circle cx="40" cy="425" r="12" fill="#4285f4" />
      <text x="40" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">G</text>
      <text x="150" y="430" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Sign up with Google</text>
      
      <!-- Sign In Link -->
      <text x="150" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Already have an account? <tspan fill="#e67e22" font-weight="bold">Sign in here</tspan></text>
    </g>
    
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="150" r="80" fill="rgba(231, 126, 34, 0.08)" />
  <circle cx="120" cy="400" r="60" fill="rgba(74, 111, 165, 0.06)" />
  
  <!-- Security Badge -->
  <g transform="translate(550, 450)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#f5f0e8" />
    <circle cx="30" cy="40" r="18" fill="#5d9c59" />
    <path d="M24,40 L28,44 L36,36" fill="none" stroke="#ffffff" stroke-width="2" />
    <text x="55" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Secure Registration</text>
    <text x="55" y="48" font-family="Arial, sans-serif" font-size="12" fill="#666">Your information is encrypted</text>
    <text x="55" y="62" font-family="Arial, sans-serif" font-size="12" fill="#666">and kept completely private</text>
  </g>
</svg>