<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeeper Neo-Brutalist Design System Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e67e22;
            --secondary: #4A6FA5;
            --accent: #5d9c59;
            --background: #f5f0e8;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border: 6px solid var(--text-primary);
            padding: 2rem;
            box-shadow: 12px 12px 0 var(--primary);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--text-primary);
            color: white;
            border: 4px solid var(--text-primary);
            transform: rotate(-1deg);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            font-weight: 700;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            border: 4px solid var(--text-primary);
            transition: transform 0.1s ease;
            box-shadow: 6px 6px 0 var(--text-primary);
        }

        .back-link:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        /* Markdown styling */
        .markdown-content {
            font-size: 1rem;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            font-weight: 800;
            text-transform: uppercase;
            margin: 2rem 0 1rem 0;
            color: var(--text-primary);
        }

        .markdown-content h1 {
            font-size: 2rem;
            border-bottom: 6px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            border-left: 6px solid var(--secondary);
            padding-left: 1rem;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
            border-left: 4px solid var(--accent);
            padding-left: 0.75rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .markdown-content code {
            background: var(--background);
            border: 2px solid var(--text-primary);
            padding: 0.25rem 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: var(--text-primary);
        }

        .markdown-content pre {
            background: var(--text-primary);
            color: white;
            border: 4px solid var(--text-primary);
            padding: 1.5rem;
            margin: 1rem 0;
            overflow-x: auto;
            box-shadow: 6px 6px 0 var(--primary);
        }

        .markdown-content pre code {
            background: none;
            border: none;
            padding: 0;
            color: white;
            font-weight: 400;
        }

        .markdown-content blockquote {
            border-left: 6px solid var(--primary);
            background: rgba(230, 126, 34, 0.1);
            padding: 1rem;
            margin: 1rem 0;
            font-style: italic;
            font-weight: 700;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            border: 4px solid var(--text-primary);
        }

        .markdown-content th,
        .markdown-content td {
            border: 2px solid var(--text-primary);
            padding: 0.75rem;
            text-align: left;
            font-weight: 700;
        }

        .markdown-content th {
            background: var(--text-primary);
            color: white;
            text-transform: uppercase;
            font-weight: 800;
        }

        .markdown-content tr:nth-child(even) {
            background: var(--background);
        }

        .markdown-content a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px solid var(--secondary);
            transition: color 0.1s ease;
        }

        .markdown-content a:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .markdown-content hr {
            border: none;
            height: 4px;
            background: var(--text-primary);
            margin: 2rem 0;
        }

        .markdown-content strong {
            font-weight: 800;
            color: var(--text-primary);
        }

        .markdown-content em {
            font-style: italic;
            color: var(--text-secondary);
        }

        .error {
            background: var(--error);
            color: white;
            padding: 1rem;
            border: 4px solid var(--text-primary);
            margin: 1rem 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Table of contents styling */
        .markdown-content ul:first-of-type {
            background: var(--background);
            border: 4px solid var(--text-primary);
            padding: 1.5rem;
            margin: 1rem 0 2rem 0;
            box-shadow: 6px 6px 0 var(--accent);
        }

        .markdown-content ul:first-of-type li {
            margin-bottom: 0.25rem;
        }

        .markdown-content ul:first-of-type a {
            border-bottom: 1px solid var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Neo-Brutalist Design System</h1>
            <p>HomeKeeper Component Library Guide</p>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Design Index</a>

        <div class="loading" id="loading">Loading design guide...</div>
        <div class="markdown-content" id="content"></div>
    </div>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('neobrutalist_design_guide.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                
                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    headerPrefix: 'section-'
                });
                
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
                document.getElementById('loading').style.display = 'none';
                
                // Add anchor links functionality
                document.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(header => {
                    if (header.id) {
                        header.style.cursor = 'pointer';
                        header.addEventListener('click', () => {
                            window.location.hash = header.id;
                        });
                    }
                });
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Failed to load design guide: ${error.message}
                    </div>
                `;
            }
        }

        // Load markdown on page load
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
